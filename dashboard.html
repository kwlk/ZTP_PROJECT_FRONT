            <thead>

            </tr>
            </thead>
        </table>

<div class="container logged-visible" style="display: none">
    <div class="card card-container">
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" onsubmit="return false" id="addRecipeForm">
            <span id="reauth-un" class="reauth-un"></span>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="NameOf">* Nazwa</label>
                        <input type="text" id="NameOf" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-outline recipe-details">
                        <label class="form-label" for="Ingredients">* Składniki - lista składników rozdzielonych
                            przecinkiem i spacją.</label>
                        <input type="text" id="Ingredients" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="Description">* Przepis</label>
                        <input type="text" id="Description" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="Stars">* Trudność od 1 do 5</label>
                        <input type="range" id="Stars" class="form-control" min="1" max="5" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="Url">Link do zdjęcia</label>
                        <input type="text" id="Url" class="form-control"/>
                    </div>
                </div>
            </div>
            </br>
            <button class="btn-lg btn-info btn-block" type="submit" onClick={addRecipe(addRecipeForm)}>Dodaj</button>
        </form><!-- /form -->
    </div>
</div>

<div class="container">
    </br></br></br>

            </thead>
