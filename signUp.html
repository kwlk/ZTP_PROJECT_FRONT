<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/signUp.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>
<body>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" onsubmit="return false" id="signUpForm">
            <span id="reauth-un" class="reauth-un"></span>
            <input type="text" id="Username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="Password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onClick={signUp(signUpForm)}>Sign Up</button>
        </form>
        <a id="badLogin" style="display: none" class="forgot-password">
            User with this login already exists.
        </a>
        <br/><br/>
        <a>Don't want to sign up?</a>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onClick=location.href='login.html'>Login</button>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onClick="location.href='dashboard.html'">See dashboard without logging</button>
    </div>
</div>
</body>
</html>
